<div class="container login-container">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
              <div class="card-header text-center">
                  <h2>Login</h2>
              </div>
              <div class="card-body">
                  <div class="social-login text-center">
                      <!-- Facebook Login -->
                      <a href="#" onclick="alert('Redirect to Facebook login page')">
                          <img src="https://hrcdn.net/fcore/assets/facebook-colored-af4249157d.svg" alt="Facebook" class="education-image">
                      </a>

                      <!-- LinkedIn Login -->
                      <a href="#" onclick="alert('Redirect to LinkedIn login page')">
                          <img src="https://hrcdn.net/fcore/assets/linkedin-colored-1db195795c.svg" alt="LinkedIn" class="education-image">
                      </a>
          <a href="#" onclick="alert('Redirect to Google login page')">
                          <img src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg" alt="LinkedIn" class="education-image">
                      </a>
          <a href="#" onclick="alert('Redirect to Github login page')">
                          <img src="https://hrcdn.net/fcore/assets/github-colored-1db995054b.svg" alt="LinkedIn" class="education-image">
                      </a>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="profile-image col-md-6">
                          <!-- Add your image URL below -->
                          <img src="https://images.pexels.com/photos/1848731/pexels-photo-1848731.jpeg?auto=compress&cs=tinysrgb&w=600" class="education-image mb-4" alt="Education Image">
                      </div>
                      <div class="col-md-6">
                          <form>
                              <div class="form-group">
                                  <label for="username">Username:</label>
                                  <input type="text" class="form-control" id="username" name="username" required>
                              </div>
                              <div class="form-group">
                                  <label for="password">Password:</label>
                                  <input type="password" class="form-control" id="password" name="password" required>
                              </div>
                              <div class="form-group form-check">
                                  <input type="checkbox" class="form-check-input" id="rememberMe">
                                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block">Login</button>
              <button type="submit" class="btn btn-primary btn-block">ForgotPassword</button>
                          </form>
                          <div class="mt-3">
                              <p class="text-center">Don't have an account? <a href="#">Register</a></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
