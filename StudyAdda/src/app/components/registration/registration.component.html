<div class="container registration-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <div class="social-login text-center">
                        <!-- Social Media Icons Here (if needed) -->
                    </div>
                    <hr>
                    <div class="row">
                        <div class="profile-image col-md-6">
                            <!-- Add your image URL below -->
                            <img src="https://images.pexels.com/photos/1848731/pexels-photo-1848731.jpeg?auto=compress&cs=tinysrgb&w=600" class="education-image mb-4" alt="Education Image">
                        </div>
                        <div class="col-md-6">
                            <form>
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password:</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="mobileNumber">Mobile Number:</label>
                                    <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </form>
                            <div class="mt-3">
                                <p class="text-center">Already have an account? <a href="#">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
